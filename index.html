<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="container">
            <div class="logo"><img src="img/logo.svg" alt="logo discord"></div>
            <div class="link">
                <a href="https://discord.com/download">Scarica</a>
                <a href="https://discord.com/ads/quests">Perch√® Discord</a>
                <a href="https://discord.com/nitro">Nitro</a>
                <a href="https://discord.com/safety">Sicurezza</a>
                <a href="https://support.discord.com/it">Assistenza</a>

            <div class="login">login</div>
        </nav> <br>
        <section class="start-image">
            <div class="second-container-header ">
                <h1>Il tuo posto per parlare</h1>
            </div>
        </section>
        
    </header>

    <main>
        <section class="bg-white">

            <div class="container">
                <div class="large-box dotted"></div>
                <div class="small-box dotted"></div>
            </div>
        
        </section>

        <section class="bg-grey">

            <div class="container">
                <div class="small-box dotted"></div>
                <div class="large-box dotted"></div>
            </div>

        </section>

        <section class="bg-white">

            <div class="container">
                <div class="large-box dotted"></div>
                <div class="small-box dotted"></div>
            </div>
        </section>

        <section class="bg-grey">
            <div class="container">
                <div class="giant-box dotted bg-green"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="bg-black">
            <div class="container">
                <div class="small-footer-box dotted"></div>
                <div class="large-footer-box dotted">
                    <div class="division-box-footer"></div>
                    <div class="division-box-footer"></div>
                    <div class="division-box-footer"></div>
                    <div class="division-box-footer"></div>
                </div>
            </div>
        </section>

        <section class="bg-black last-border">
            <div class="container">
                <div class="container nav-footer">
                    <div class="dotted logo-footer">logo</div>
                    <button class="dotted button-footer ">Bottone</button>
                </div>
            </div>

        </section>
    </footer>
    
</body>
</html>
